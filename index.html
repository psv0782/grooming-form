<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grooming Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #fff8dc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .form-container h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
    .dog-icon {
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
    }
    .success-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-radius: 16px;
      font-size: 1.2rem;
      color: #444;
      z-index: 10;
      animation: fadeIn 0.8s ease forwards;
      display: none;
    }
    .dog-animation {
      width: 120px;
      height: auto;
      animation: wiggle 2s ease-in-out infinite;
      margin-bottom: 10px;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="dog-icon">üê∂</div>
    <h2>Grooming Booking</h2>
    <form id="bookingForm" action="https://n8n.dentalogic.co.uk/webhook/webhook-grooming" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="datetime">Preferred Appointment Date and Time</label>
      <input type="datetime-local" id="datetime" name="datetime" required />

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="–°—Ç—Ä–∏–∂–∫–∞">Full Grooming</option>
        <option value="–ö—É–ø–∞–Ω–∏–µ">Bath & Brush</option>
        <option value="–ì—Ä—É–º–∏–Ω–≥ –ø–∞–∫–µ—Ç">Mini Grooming</option>
      </select>

      <button type="submit">Confirm</button>
    </form>
    <div class="success-message" id="successMessage">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Happy Dog" class="dog-animation">
      <p>Your booking was successfully sent!</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          successMessage.style.display = 'flex';
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(() => {
        alert('Something went wrong. Please check your connection.');
      });
    });
  </script>
</body>
</html>
